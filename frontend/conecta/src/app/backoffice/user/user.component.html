    <div class="profile-container">
    <div class="profile-header">
        <i class="bi bi-person-circle profile-icon"></i>
    </div>
    <form class="profile-form">
        <div class="form-group">
        <label for="username"></label>
        <input type="text" id="username" class="form-control" [value]="user?.username" readonly>
        </div>
        <div class="form-group">
        <label for="email"></label>
        <input type="email" id="email" class="form-control" [value]="user?.email" readonly>
        </div>
        <div class="d-flex flex-row justify-content-end p-2">
            <button type="button" class="btn edit-btn me-4 px-2" (click)="editarPerfil()">Editar</button>
            <button type="button" class="btn edit-btn px-2" (click)="closeUser()">
                Cerrar
            </button>
        </div>

    </form>
    </div>
