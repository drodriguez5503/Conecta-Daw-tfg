    <div class="profile-container">
    <div class="profile-header">
        <i class="bi bi-person-circle profile-icon"></i>
    </div>
    <form class="profile-form">
        <div class="form-group">
        <label for="name"></label>
        <input type="text" id="name" class="form-control" [value]="name" readonly>
        </div>
        <div class="form-group">
        <label for="email"></label>
        <input type="email" id="email" class="form-control" [value]="email" readonly>
        </div>
        <div class="form-group">
        <label for="password"></label>
        <input type="password" id="password" class="form-control" [value]="password" readonly>
        </div>
        <button type="button" class="btn edit-btn" (click)="editarPerfil()">Editar</button>

    </form>
    </div>
