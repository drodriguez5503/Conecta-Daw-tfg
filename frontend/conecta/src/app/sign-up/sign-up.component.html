<div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh; background-color: #000;">
    <div class="text-center">
        <a href="#home">
            <img src="blanco.png" alt="Imagen" class="imagen hover-click">
        </a>
        
    </div>
    <div class="container form-container d-flex flex-column align-items-center">
        <p class="title">Create an account</p>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"> 
            <div class="mb-3 d-flex justify-content-center">
                <input type="name" class="form-control custom-input" placeholder="name" formControlName="fullName">
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <input type="name" class="form-control custom-input" placeholder="username" formControlName="username">
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <input type="email" class="form-control custom-input" placeholder="email" formControlName="email">
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <input type="password" class="form-control custom-input" placeholder="password" formControlName="password">
            </div>
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn custom-btn" [disabled]="registerForm.invalid">Sign up</button>
            </div>
            <p class="login-text">Already have an account? <a (click)="GoToSignIn()" class="login-link">Sign in</a></p>
        </form>  
    </div>
</div>
